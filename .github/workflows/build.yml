name: Build KiemSoatDropMMOItems Plugin

on:
  push:
    branches: [ "main" ] # Chạy khi có push lên nhánh main
  pull_request:
    branches: [ "main" ] # Chạy khi có pull request vào nhánh main

jobs:
  build:
    runs-on: ubuntu-latest # Sử dụng hệ điều hành Ubuntu mới nhất

    steps:
    # Bước 1: Lấy mã nguồn từ repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Bước 2: Thiết lập môi trường Java (JDK 17)
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    # Bước 3: Build dự án với Maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    # Bước 4: Tải lên file .jar đã build xong làm "Artifact"
    # Bạn có thể tải artifact này từ trang Actions của repository
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: KiemSoatDropMMOItems-Plugin
        path: target/KiemSoatDropMMOItems-1.0.jar