name: Build KiemSoatDropMMOItems Plugin

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # SỬA LỖI: Thiết lập môi trường Java (JDK 21)
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21' # <-- Đã thay đổi từ 17 lên 21
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: KiemSoatDropMMOItems-Plugin
        path: target/KiemSoatDropMMOItems-1.0.jar